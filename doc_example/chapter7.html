<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li v-for="(item, index) in items">
            {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
    </ul>
    <ul id="example-2">
        <template v-for="item in items">
            <li>{{ item.message }}</li>
            <li class="divider"></li>
        </template>
    </ul>

    <ul class="demo">
        <li v-for="value in object">
            {{ value }}
        </li>
    </ul>

    <div>
        <span v-for="n in 10">{{ n }} </span>
    </div>

    <div id="example-3" v-for="(value, index) in object">
        {{ index }} : {{ value }}
    </div>

    <script>
        var example2 = new Vue({
          el: '#example-2',
          data: {
            parentMessage: 'Parent',
            items: [
              { message: 'Foo' },
              { message: 'Bar' }
            ]
          }
        })
        var example3 = new Vue({
          el: '#example-3',
          data: {
            object: {
              firstName: 'John',
              lastName: 'Doe',
              age: 30
            }
          }
        })
    </script>
</body>
</html>
