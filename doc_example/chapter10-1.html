<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="example">
        <my-component></my-component>
    </div>
    <div id="example-2">
        <my-component></my-component>
    </div>
    <div id="example-3">
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
        <simple-counter></simple-counter>
    </div>

    <script>
        // 登録する
        Vue.component('my-component', {
          template: '<div>A custom component!</div>'
        })
        // root インスタンスを作成する
        new Vue({
          el: '#example'
        })

        var Child = {
          template: '<div>----- A custom component!</div>'
        }
        new Vue({
          el: '#example-2',
          components: {
            // <my-component> は親テンプレートでのみ有効になります
            'my-component': Child
          }
        })

        var data = { counter: 0 }
        Vue.component('simple-counter', {
          template: '<button v-on:click="counter += 1">{{ counter }}</button>',
          data: function () {
              return {
                counter: 0
              }
           }
        })
        new Vue({
          el: '#example-3'
        })
    </script>
</body>
</html>
