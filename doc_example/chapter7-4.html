<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <ul id="app">
        <li v-for="n in evenNumbers">{{ n }}</li>
    </ul>

    <ul id="app2">
        <li v-for="n in even(numbers)">{{ n }}</li>
    </ul>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
              numbers: [ 1, 2, 3, 4, 5 ]
            },
            computed: {
              evenNumbers: function () {
                return this.numbers.filter(function (number) {
                  return number % 2 === 0
                })
              }
            }
        })

        var vm2 = new Vue({
        el: '#app2',
            data: {
              numbers: [ 1, 2, 3, 4, 5 ]
            },
            methods: {
              even: function (numbers) {
                return numbers.filter(function (number) {
                  return number % 2 === 0
                })
              }
            }
        })
    </script>
</body>
</html>
