<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://unpkg.com/vue"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app" v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
        hogehoge
    </div>
    <div id="app2" v-bind:style="styleObject">hogehoge</div>
    <div>
        hogehoge
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
              activeColor: 'red',
              fontSize: 30,
              styleObject: {
                color: 'red',
                fontSize: '13px'
              }
            }
        })
        var app = new Vue({
            el: '#app2',
            data: {
              styleObject: {
                color: 'blue',
                fontSize: '13px'
              }
            }
        })
    </script>
</body>
</html>
