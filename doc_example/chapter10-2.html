<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="example1">
        <input v-model="parentMsg">
        <br>
        <child v-bind:my-message="parentMsg"></child>
    </div>

    <script>
        new Vue({
          el: '#example1',
          data: {
            parentMsg: 'hello'
          },
          components: {
            child: {
                props: ['myMessage'],
                template: '<p>{{ myMessage }}</p>'
            }
          }
        })
    </script>
</body>
</html>
